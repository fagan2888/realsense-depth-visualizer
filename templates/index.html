<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<style>
    .responsive {
        width: 100%;
        height: auto;
    }
</style>

<hr/>

<table width="100%">
    <tr>
        <td>
            <img src="http://localhost:5000/color_feed" class="responsive">
        </td>

        <td>
            <img src="http://localhost:5000/depth_feed" class="responsive">
        </td>
    </tr>
</table>

<hr/>

<table align="center">
    <tr>
        <th>
            Upper Cutoff
        </th>
        <td>
            <input id="uc" type="range" value="2000" min="2000" max="20000" step="1" oninput="update()">
        </td>
        <td>
            <input id="uct" type="text" value="2000" readonly size="5">
        </td>
    </tr>
    <tr>
        <th>
            Lower Cutoff
        </th>
        <td>
            <input id="lc" type="range" value="1000" min="0" max="2000" step="1" oninput="update()">
        </td>
        <td>
            <input id="lct" type="text" value="1000" readonly size="5">
        </td>
    </tr>
</table>

<hr/>

<script type="application/javascript">
    function update() {
        var uc = document.getElementById("uc").value;
        var lc = document.getElementById("lc").value;
        document.getElementById("uc").min = lc;
        document.getElementById("lc").max = uc;
        document.getElementById("uct").value = uc;
        document.getElementById("lct").value = lc;
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "/update?upper_cutoff=" + uc + "&lower_cutoff=" + lc, true);
        xhttp.send();
    }
</script>

</body>
</html>
